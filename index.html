<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extious' Space</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --text: #ffffff;
            --surface: rgba(255, 255, 255, 0.1);
            --surface-hover: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.22);
            --border-hover: rgba(255, 255, 255, 0.35);
            --radius: 16px;
            --blur: 12px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            --bgx: 0px;
            --bgy: 0px;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.png');
            background-size: cover;
            background-position: calc(50% + var(--bgx)) calc(50% + var(--bgy));
            background-attachment: fixed;
            min-height: 100vh;
            display: block;
            color: white;
            position: relative;
        }

        /* removed global noise and spotlight layer to avoid white band under blur */

        

        .container {
            max-width: 960px;
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 2;
            margin: 6vh auto 10vh;
            display: grid;
            row-gap: 3rem;
        }

        .profile {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1.5rem;
            align-items: center;
            justify-items: start;
            text-align: left;
            margin-bottom: 3rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            padding: 1.25rem 1.5rem;
            backdrop-filter: none;
            box-shadow: none;
            animation: fadeInUp 0.6s ease both;
        }

        .avatar-wrap {
            position: relative;
            width: 132px;
            height: 132px;
            display: grid;
            place-items: center;
            will-change: transform;
        }

        /* remove outer rings around avatar */

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
            display: block;
            object-fit: cover;
            margin: 0;
            animation: floatY 6s ease-in-out infinite;
        }

        .avatar-wrap:hover {
            animation: spinAvatar 1.2s linear infinite;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.25rem;
        }

        .section-title {
            font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: 0.2px;
        }

        .about-text {
            opacity: 0.9;
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        .about-text .line { margin: 0 0 0.6rem; }

        .lang-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 6;
            padding: 6px 12px;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.4);
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: transform 0.15s ease, border-color 0.2s ease;
        }
        .lang-toggle:hover { transform: translateY(-1px); border-color: var(--border-hover); }

        .timeline {
            position: relative;
            margin-top: 0.75rem;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 120px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.18);
        }
        .tl-item {
            position: relative;
            padding-left: 160px;
            margin: 0 0 16px;
        }
        .tl-dot {
            position: absolute;
            left: 114px;
            top: 0.6rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.14);
        }
        .tl-content { padding-bottom: 0.4rem; }
        .tl-time {
            position: absolute;
            left: 0;
            top: 0.2rem;
            width: 100px;
            text-align: right;
            font-weight: 700;
            opacity: 0.95;
        }
        .tl-desc { opacity: 0.88; }

        .title {
            font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
            font-size: 2.4rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.3px;
            color: #e6eefb;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.35);
            position: relative;
            display: inline-block;
        }

        /* removed sweep highlight to avoid horizontal white band */

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .nav-link {
            background: transparent;
            backdrop-filter: none;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            min-height: 140px;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.12s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            animation: fadeInUp 0.6s ease both;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* remove sweeping shimmer to prevent white streaks */

        .nav-link::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(400px circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.06), transparent 35%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        

        .nav-link:hover {
            transform: translateY(-6px) scale(1.01);
            background: transparent;
            box-shadow: var(--shadow);
            border-color: var(--border-hover);
        }

        .nav-link:hover::after { opacity: 1; }

        .nav-link h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .nav-links:hover .nav-link { opacity: 0.9; }
        .nav-links .nav-link:hover { opacity: 1; }

        .nav-link p {
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .nav-link h3::after {
            content: '';
            display: block;
            width: 36px;
            height: 2px;
            background: var(--border);
            margin-top: 0.6rem;
            border-radius: 1px;
        }

        .nav-link:hover h3::after {
            background: var(--border-hover);
        }

        .nav-link:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25), var(--shadow);
            border-color: rgba(255, 255, 255, 0.45);
        }

        .nav-links > .nav-link:nth-child(1) { animation-delay: 0.05s; }
        .nav-links > .nav-link:nth-child(2) { animation-delay: 0.12s; }
        .nav-links > .nav-link:nth-child(3) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatY {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        @keyframes spinAvatar {
            to { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* sweep animation removed */

        @keyframes spin {
            to { --deg: 360deg; }
        }

        /* border animation removed for transparent cards */

        @keyframes grain {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(-2%, 0); }
            30% { transform: translate(1%, 2%); }
            40% { transform: translate(0, -1%); }
            50% { transform: translate(1%, 1%); }
            60% { transform: translate(-1%, 0); }
            70% { transform: translate(0, 1%); }
            80% { transform: translate(2%, 0); }
            90% { transform: translate(0, -2%); }
            100% { transform: translate(0, 0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .profile, .nav-link, .avatar, .avatar-wrap { animation: none !important; }
            .nav-link, .nav-link:hover { transform: none; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .profile {
                grid-template-columns: 1fr;
                justify-items: center;
                text-align: center;
            }
            
            .avatar {
                margin-bottom: 0.75rem;
            }
            
            .nav-links {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .nav-link {
                padding: 1.5rem;
                min-height: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-particles"></canvas>
    <button id="lang-toggle" class="lang-toggle" type="button" aria-label="Toggle language">EN</button>
    <main class="container" data-lang="en">
        <section class="profile">
            <div class="avatar-wrap">
            <img class="avatar" src="logo.jpg" alt="Avatar">
            </div>
            <div class="intro">
                <p class="title" data-i18n="siteTitle">Extious' Space</p>
            </div>
        </section>

        <section class="about">
            <h2 class="section-title" data-i18n="aboutTitle">About</h2>
            <div class="about-text" id="about-text"></div>
            <div class="timeline" id="timeline"></div>
        </section>
        
        <section class="sites">
            <h2 class="section-title" data-i18n="sitesTitle">Sites</h2>
        <div class="nav-links">
            <a href="https://blog.zhaozhan.site" class="nav-link" target="_blank">
                    <h3 data-i18n="blog">Blog</h3>
                    <p data-i18n="blogDesc">Personal thoughts and insights</p>
            </a>
            <a href="https://note.zhaozhan.site" class="nav-link" target="_blank">
                    <h3 data-i18n="notes">Notes</h3>
                    <p data-i18n="notesDesc">Knowledge and learning notes</p>
            </a>
            <a href="https://picture.zhaozhan.site" class="nav-link" target="_blank">
                    <h3 data-i18n="gallery">Gallery</h3>
                    <p data-i18n="galleryDesc">Photo collection and memories</p>
            </a>
        </div>
        </section>
    </main>
    <script>
    (function() {
        var reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        var cards = document.querySelectorAll('.nav-link');
        if (!reduceMotion) {
            var maxTilt = 10;
            var maxTranslate = 8;
            cards.forEach(function(card) {
                card.addEventListener('pointermove', function(e) {
                    var rect = card.getBoundingClientRect();
                    var x = e.clientX - rect.left;
                    var y = e.clientY - rect.top;
                    var px = (x / rect.width) * 2 - 1;
                    var py = (y / rect.height) * 2 - 1;
                    var rotateY = px * maxTilt;
                    var rotateX = -py * maxTilt;
                    var tx = px * maxTranslate;
                    var ty = py * maxTranslate;
                    card.style.transform = 'perspective(900px) translate3d(' + tx.toFixed(1) + 'px,' + ty.toFixed(1) + 'px, 0) rotateX(' + rotateX.toFixed(2) + 'deg) rotateY(' + rotateY.toFixed(2) + 'deg) scale(1.01)';
                    card.style.setProperty('--x', x + 'px');
                    card.style.setProperty('--y', y + 'px');
                });
                card.addEventListener('pointerleave', function() {
                    card.style.transform = '';
                    card.style.removeProperty('--x');
                    card.style.removeProperty('--y');
                });
                card.addEventListener('click', function(e) {
                    var ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    ripple.style.left = (e.clientX - card.getBoundingClientRect().left) + 'px';
                    ripple.style.top = (e.clientY - card.getBoundingClientRect().top) + 'px';
                    card.appendChild(ripple);
                    setTimeout(function(){ ripple.remove(); }, 600);
                });
            });
        }

        if (!reduceMotion) {
            var handleParallax = function(e) {
                var dx = (e.clientX / window.innerWidth - 0.5) * 16;
                var dy = (e.clientY / window.innerHeight - 0.5) * 12;
                document.body.style.setProperty('--bgx', dx.toFixed(2) + 'px');
                document.body.style.setProperty('--bgy', dy.toFixed(2) + 'px');
            };
            window.addEventListener('pointermove', handleParallax);
        }

        var app = document.querySelector('main.container');
        var currentLang = (localStorage.getItem('lang') || app.getAttribute('data-lang') || 'en');
        function setLangLabel(){
            var btn = document.getElementById('lang-toggle');
            if (btn) btn.textContent = currentLang.toUpperCase();
        }
        setLangLabel();

        function timelinePath(){
            return currentLang === 'zh' ? 'timeline.zh.json' : 'timeline.en.json';
        }
        function aboutPath(){
            return currentLang === 'zh' ? 'about.zh.md' : 'about.en.md';
        }

        // render timeline from JSON (with fallback)
        function loadTimeline(){
            return fetch(timelinePath())
                .catch(function(){ return fetch('timeline.json'); })
                .then(function(res){ return res.json(); })
                .then(function(data){
                    try {
                        var container = document.getElementById('timeline');
                        if (!container || !Array.isArray(data)) return;
                        var html = data.map(function(item){
                            var year = (item && item.year != null) ? String(item.year) : '';
                            var text = (item && item.text) ? String(item.text) : '';
                            return (
                                '<div class="tl-item">' +
                                    '<div class="tl-dot"></div>' +
                                    '<div class="tl-time">' + year + '</div>' +
                                    '<div class="tl-content">' +
                                        '<div class="tl-desc">' + text + '</div>' +
                                    '</div>' +
                                '</div>'
                            );
                        }).join('');
                        container.innerHTML = html;
                    } catch (e) { /* noop */ }
                });
        }
        loadTimeline();

        // load about text from about.md (line by line)
        function loadAbout(){
        return fetch(aboutPath())
            .catch(function(){ return fetch('about.md'); })
            .then(function(res){ return res.text(); })
            .then(function(md){
                var lines = md.split(/\r?\n/)
                    .map(function(s){ return s.trim(); })
                    .filter(function(s){ return s.length > 0 && !/^#/.test(s); });
                var html = lines.map(function(line){
                    var t = line
                      .replace(/\*\*(.+?)\*\*/g, '<strong>$1<\/strong>')
                      .replace(/\*(.+?)\*/g, '<em>$1<\/em>')
                      .replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank">$1<\/a>');
                    return '<div class="line">' + t + '</div>';
                }).join('');
                var el = document.getElementById('about-text');
                if (el) el.innerHTML = html;
            });
        }
        loadAbout();

        // i18n for static labels
        var i18n = {
            en: {
                siteTitle: "Extious' Space",
                aboutTitle: 'About',
                sitesTitle: 'Sites',
                blog: 'Blog',
                blogDesc: 'Personal thoughts and insights',
                notes: 'Notes',
                notesDesc: 'Knowledge and learning notes',
                gallery: 'Gallery',
                galleryDesc: 'Photo collection and memories'
            },
            zh: {
                siteTitle: 'Extious的空间',
                aboutTitle: '关于',
                sitesTitle: '站点',
                blog: '博客',
                blogDesc: '个人观点与随笔',
                notes: '笔记',
                notesDesc: '知识笔记与学习记录',
                gallery: '相册',
                galleryDesc: '照片与回忆'
            }
        };
        function applyI18n(){
            var dict = i18n[currentLang] || i18n.en;
            document.querySelectorAll('[data-i18n]').forEach(function(el){
                var key = el.getAttribute('data-i18n');
                if (dict[key]) el.textContent = dict[key];
            });
        }
        applyI18n();

        // toggle language
        var btnToggle = document.getElementById('lang-toggle');
        if (btnToggle) {
            btnToggle.addEventListener('click', function(){
                currentLang = currentLang === 'en' ? 'zh' : 'en';
                localStorage.setItem('lang', currentLang);
                setLangLabel();
                applyI18n();
                loadAbout();
                loadTimeline();
            });
        }

        if (!reduceMotion) {
            var ring = document.createElement('div');
            ring.className = 'cursor-ring';
            ring.setAttribute('aria-hidden', 'true');
            document.body.appendChild(ring);
            var ringActive = false;
            document.addEventListener('pointermove', function(e) {
                ring.style.left = e.clientX + 'px';
                ring.style.top = e.clientY + 'px';
            });
            document.addEventListener('pointerdown', function() { ring.classList.add('press'); });
            document.addEventListener('pointerup', function() { ring.classList.remove('press'); });
            cards.forEach(function(card) {
                card.addEventListener('pointerenter', function() { ring.classList.add('active'); });
                card.addEventListener('pointerleave', function() { ring.classList.remove('active'); });
            });
        }

        if (!reduceMotion) {
            var canvas = document.getElementById('bg-particles');
            var ctx = canvas.getContext('2d');
            var dpr = Math.max(1, window.devicePixelRatio || 1);
            var particles = [];
            var particleCount = 90;
            var mouse = { x: -1000, y: -1000 };

            function resize() {
                canvas.width = Math.floor(innerWidth * dpr);
                canvas.height = Math.floor(innerHeight * dpr);
                canvas.style.width = innerWidth + 'px';
                canvas.style.height = innerHeight + 'px';
            }
            function rand(min, max) { return Math.random() * (max - min) + min; }
            function init() {
                particles = [];
                for (var i = 0; i < particleCount; i++) {
                    particles.push({
                        x: rand(0, canvas.width),
                        y: rand(0, canvas.height),
                        vx: rand(-0.18, 0.18) * dpr,
                        vy: rand(-0.18, 0.18) * dpr,
                        r: rand(0.7, 1.8) * dpr,
                        a: rand(0.2, 0.35),
                        link: rand(80, 140) * dpr
                    });
                }
            }
            function step() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
                for (var i = 0; i < particles.length; i++) {
                    var p = particles[i];
                    var dx = (mouse.x - p.x);
                    var dy = (mouse.y - p.y);
                    var dist2 = dx*dx + dy*dy;
                    if (dist2 < (160 * dpr) * (160 * dpr)) {
                        var force = -0.03 * dpr / Math.max(60, dist2);
                        p.vx += force * dx;
                        p.vy += force * dy;
                    }
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < -10 || p.x > canvas.width + 10) p.vx *= -1;
                    if (p.y < -10 || p.y > canvas.height + 10) p.vy *= -1;
                }
                // draw particles
                for (var i = 0; i < particles.length; i++) {
                    var p1 = particles[i];
                    ctx.beginPath();
                    var gx = ctx.createRadialGradient(p1.x, p1.y, 0, p1.x, p1.y, p1.r * 3);
                    gx.addColorStop(0, 'rgba(255,255,255,' + p1.a.toFixed(2) + ')');
                    gx.addColorStop(1, 'rgba(255,255,255,0)');
                    ctx.fillStyle = gx;
                    ctx.arc(p1.x, p1.y, p1.r * 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                // draw links
                ctx.lineWidth = 0.8 * dpr;
                for (var i = 0; i < particles.length; i++) {
                    for (var j = i + 1; j < particles.length; j++) {
                        var a = particles[i];
                        var b = particles[j];
                        var dx2 = a.x - b.x;
                        var dy2 = a.y - b.y;
                        var d2 = dx2*dx2 + dy2*dy2;
                        var maxd = Math.min(a.link, b.link);
                        if (d2 < maxd*maxd) {
                            var alpha = 1 - Math.sqrt(d2) / maxd;
                            ctx.strokeStyle = 'rgba(255,255,255,' + (0.12 * alpha).toFixed(3) + ')';
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(step);
            }
            window.addEventListener('resize', function(){ resize(); init(); });
            window.addEventListener('pointermove', function(e) {
                mouse.x = e.clientX * dpr;
                mouse.y = e.clientY * dpr;
            });
            resize();
            init();
            step();
        }
    })();
    </script>
    <style>
        .cursor-ring {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255,255,255,0.35);
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            transition: transform 0.12s ease, opacity 0.3s ease, border-color 0.3s ease;
            z-index: 50;
            opacity: 0.85;
        }
        .cursor-ring.active {
            transform: translate(-50%, -50%) scale(1.25);
            border-color: rgba(255,255,255,0.6);
        }
        .cursor-ring.press {
            transform: translate(-50%, -50%) scale(0.9);
        }
        #bg-particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        .ripple {
            position: absolute;
            width: 12px;
            height: 12px;
            margin-left: -6px;
            margin-top: -6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            filter: blur(1px);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }
        @keyframes ripple {
            from { transform: scale(0); opacity: 0.7; }
            to { transform: scale(12); opacity: 0; }
        }
    </style>
</body>
</html>
